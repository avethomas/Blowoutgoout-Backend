get:
  description: Show reviews by Stylist ID
  tags:
    - Review
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: params
      in: body
      description: Review data
      schema:
        $ref: '#/components/schemas/stylist_param_data'

components:
  schemas:
    stylist_param_data:
      type: object
      properties:
        stylist_id:
          type: integer
