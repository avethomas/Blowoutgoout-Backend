get:
  description: show reviews by Booking ID
  tags:
    - Review
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: params
      in: body
      description: Review data
      schema:
        $ref: '#/components/schemas/review_param_data'

components:
  schemas:
    review_param_data:
      type: object
      properties:
        booking_id:
          type: integer