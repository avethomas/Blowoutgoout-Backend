get:
  description: Get nearest stylists
  tags:
    - Stylist
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: lat
      in: query
      description: lat
      required: true
      type: string
    - name: long
      in: query
      description: long
      required: true
      type: string
    - name: service_ids
      in: query
      description: Service ID
      required: false
      type: array