get:
  description: Get all cards - [Client] (No functional)
  tags:
    - Card
  parameters:
    - name: authorization
      in: header
      description: Admin authentication token
      required: true
      type: string
    - name: params
      in: body
      description: Card data
      schema:
        $ref: '#/components/schemas/card_data'

components:
  schemas:
    card_data:
      type: object
      properties:
        client_id:
          type: integer