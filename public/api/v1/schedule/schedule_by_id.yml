get:
  description: Show schedule by ID
  tags:
    - Schedule
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: id
      in: path
      description: ID
      required: true
      type: integer
      format: int64
patch:
  description: Update schedule by ID
  tags:
    - Schedule
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: id
      in: path
      description: ID
      required: true
      type: integer
      format: int64
    - name: params
      in: body
      description: Schedule data
      schema:
        $ref: '#/components/schemas/schedule_data'
delete:
  description: Delete schedule by ID
  tags:
    - Schedule
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: id
      in: path
      description: ID
      required: true
      type: integer
      format: int64

components:
  schemas:
    schedule_data:
      type: object
      properties:
        schedules:
          type: object
          properties:
            date:
              type: string
            service_ids:
              type: array
              items:
                type: integer
                format: int64
              example: [1, 3]
            start_time:
              type: string