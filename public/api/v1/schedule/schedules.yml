post:
  description: Create new schedule - [Admin, Stylist]
  tags:
    - Schedule
  parameters:
    - name: authorization
      in: header
      description: Admin authentication token
      required: true
      type: string
    - name: params
      in: body
      description: Schedule data
      schema:
        $ref: '#/components/schemas/schedule_data'
get:
  description: Get all schedules - [Admin, Client, Stylist]
  tags:
    - Schedule
  parameters:
    - name: authorization
      in: header
      description: Admin authentication token
      required: true
      type: string
    - name: stylist_id
      in: query
      description: Stylist ID
      required: false
      type: integer
    - name: service_id
      in: query
      description: Service ID
      required: false
      type: integer
    - name: from_date
      in: query
      description: Date from
      required: false
      type: string
    - name: to_date
      in: query
      description: Date to
      required: false
      type: string

components:
  schemas:
    schedule_data:
      type: object
      properties:
        schedules:
          type: object
          properties:
            date:
              type: string
            stylist_id:
              type: integer
            service_ids:
              type: array
              items:
                type: integer
                format: int64
              example: [1, 3]
