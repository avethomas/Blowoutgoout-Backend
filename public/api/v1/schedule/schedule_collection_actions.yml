get:
  description: Get nearest schedules
  tags:
    - Schedule
  parameters:
    - name: Authorization
      in: header
      description: "JWT token"
      type: string
    - name: params
      in: body
      description: Schedule data
      schema:
        $ref: '#/components/schemas/schedule_param_data'
components:
  schemas:
    schedule_param_data:
      type: object
      properties:
        lat:
          type: string
        long:
          type: string
        service_id:
          type: integer
        from_date:
          type: string
        to_date:
          type: string