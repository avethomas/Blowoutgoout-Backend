get:
  description: Get all schedules for Stylist ID
  tags:
    - Schedule
  parameters:
    - name: authorization
      in: header
      description: Admin authentication token
      required: true
      type: string
    - name: stylist_id
      in: query
      description: Stylist ID
      required: true
      type: integer
      format: int64

delete:
  description: Delete schedule slot by Stylist ID
  tags:
    - Schedule
  parameters:
    - name: authorization
      in: header
      description: Admin authentication token
      required: true
      type: string
    - name: stylist_id
      in: query
      description: Stylist ID
      required: true
      type: integer
      format: int64
    - name: start_time
      in: query
      description: Start Time
      required: true
      type: string