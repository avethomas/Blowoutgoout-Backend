get:
  description: Show schedule by Stylist ID
  tags:
    - Schedule
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: params
      in: body
      description: Schedule data
      schema:
        $ref: '#/components/schemas/schedule_param_data'

components:
  schemas:
    schedule_param_data:
      type: object
      properties:
        stylist_id:
          type: integer
