post:
  description: Create new availability - [Admin, Stylist]
  tags:
    - Availability
  parameters:
    - name: authorization
      in: header
      description: Admin or Stylist authentication token
      required: true
      type: string
    - name: params
      in: body
      description: Availability data
      schema:
        $ref: '#/components/schemas/availability_data'

get:
  description: Get all availability - [Admin, Client, Stylist]
  tags:
    - Availability
  parameters:
    - name: authorization
      in: header
      description: Admin or Stylist authentication token
      required: true
      type: string
    - name: schedule_id
      in: query
      description: Schedule ID
      required: true
      type: integer
    - name: lat
      in: query
      description: latitud
      required: true
      type: string
    - name: long
      in: query
      description: latitud
      required: true
      type: string
    - name: service_ids
      in: query
      description: Service ID's
      required: false
      type: array
    - name: start_time
      in: query
      description: Start Service time
      required: false
      type: string
    # - name: from_date
    #   in: query
    #   description: Date from
    #   required: false
    #   type: string
    # - name: to_date
    #   in: query
    #   description: Date to
    #   required: false
    #   type: string

components:
  schemas:
    availability_data:
      type: object
      properties:
        availabilities:
          type: object
          properties:
            schedule_id:
              type: integer
            time_from:
              type: string
            time_to:
              type: string