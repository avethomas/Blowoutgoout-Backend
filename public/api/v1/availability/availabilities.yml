get:
  description: Get all availability - [Admin, Client, Stylist]
  tags:
    - Availability
  parameters:
    - name: authorization
      in: header
      description: Admin or Stylist authentication token
      required: true
      type: string
    - name: date
      in: query
      description: Schedule Date
      required: true
      type: integer
    - name: lat
      in: query
      description: latitud
      required: true
      type: string
    - name: long
      in: query
      description: latitud
      required: true
      type: string
    - name: service_ids
      in: query
      description: Service ID's
      required: false
      type: array
    - name: start_time
      in: query
      description: Start Service time
      required: false
      type: string
