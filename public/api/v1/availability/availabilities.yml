post:
  description: Create new availability - [Admin, Stylist]
  tags:
    - Availability
  parameters:
    - name: authorization
      in: header
      description: Admin or Stylist authentication token
      required: true
      type: string
    - name: params
      in: body
      description: Availability data
      schema:
        $ref: '#/definitions/schemas/availability_data'

get:
  description: Get all availability - [Admin, Client, Stylist]
  tags:
    - Availability
  parameters:
    - name: authorization
      in: header
      description: Admin or Stylist authentication token
      required: true
      type: string
    - name: schedule_id
      in: query
      description: Schedule ID
      required: true
      type: integer

definitions:
  schemas:
    availability_data:
      type: object
      properties:
        availabilities:
          type: object
          properties:
            schedule_id:
              type: integer
            time_from:
              type: string
            time_to:
              type: string