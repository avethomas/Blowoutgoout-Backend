get:
  description: Show availability by ID
  tags:
    - Availability
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: id
      in: path
      description: ID
      required: true
      type: integer
      format: int64
patch:
  description: Update availability by ID [Admin, Stylist]
  tags:
    - Availability
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: id
      in: path
      description: ID
      required: true
      type: integer
      format: int64
    - name: params
      in: body
      description: Availability data
      schema:
        $ref: '#/components/schemas/availability_data'
delete:
  description: Delete availability by ID [Admin, Stylist]
  tags:
    - Availability
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: id
      in: path
      description: ID
      required: true
      type: integer
      format: int64
