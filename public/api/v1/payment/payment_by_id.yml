get:
  description: Show payment by ID
  tags:
    - Payment
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: id
      in: path
      description: ID
      required: true
      type: integer
      format: int64
patch:
  description: Update payment by ID
  tags:
    - Payment
  parameters:
    - name: Authorization
      description: "JWT token"
      type: string
      in: header
    - name: id
      in: path
      description: ID
      required: true
      type: integer
      format: int64
    - name: params
      in: body
      description: Service data
      schema:
        $ref: '#/components/schemas/payment_data'
delete:
  description: Delete payment by ID
  tags:
    - Payment
  parameters:
    - name: id
      in: path
      description: ID
      required: true
      type: integer
      format: int64